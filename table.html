<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Tabla de Operaciones</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="scripts.js" defer></script> 
</head>
<body>
    <div class="container">
        <h1>Operaciones</h1>
        
        <!-- Tabla con encabezados animados -->
        <table class="styled-table">
            <thead>
                <tr>
                    <th class="animate">Operación</th>
                    <th class="animate">Descripción</th>
                    <th class="animate">Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cálculo Salario</td>
                    <td>Ingresar el salario y el descuento para calcular el total</td>
                    <td><button onclick="calcularSalario()">Calcular</button></td>
                </tr>
                <tr>
                    <td>Total de Puntos</td>
                    <td>Ingresar 3 puntajes y calcular el total</td>
                    <td><button onclick="calcularPuntos()">Calcular</button></td>
                </tr>
                <tr>
                    <td>Porcentaje de Punto</td>
                    <td>Ingresar un puntaje y calcular el 15% del puntaje</td>
                    <td><button onclick="calcularPorcentaje()">Calcular</button></td>
                </tr>
                <tr>
                    <td>Otra Operación</td>
                    <td>Descripción de otra operación</td>
                    <td><button onclick="otraOperacion()">Calcular</button></td>
                </tr>
            </tbody>
        </table>

        <!-- Botones de navegación -->
        <div class="buttons">
            <button onclick="location.href='index.html'">Formulario</button>
            <button onclick="location.href='table.html'">Tabla</button>
        </div>
    </div>
</body>
</html>
